<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #1b1b1b;
        --metal: #bfa76f;
        --steam: #999;
        --text: #e7d9b6;
      }

      body {
        margin: 0;
        background-color: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
        font-family: monospace;
        opacity: 1;
        transition: opacity 1s ease;
      }

      .container {
        text-align: center;
        position: relative;
      }

      .gear {
        width: 80px;
        height: 80px;
        border: 10px solid var(--metal);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: rotate 5s linear infinite;
      }

      .gear:before,
      .gear:after {
        content: "";
        position: absolute;
        width: 10px;
        height: 30px;
        background-color: var(--metal);
        border-radius: 2px;
        left: 50%;
        transform: translateX(-50%);
      }

      .gear:before {
        top: -20px;
      }

      .gear:after {
        bottom: -20px;
      }

      .gear2 {
        animation-direction: reverse;
        top: 45%;
        left: 60%;
        width: 60px;
        height: 60px;
      }

      .gear3 {
        top: 55%;
        left: 40%;
        width: 40px;
        height: 40px;
      }

      .text {
        font-size: 1.2em;
        margin-top: 180px;
        opacity: 0;
        animation: fadeIn 2s ease-in forwards 1s;
      }

      @keyframes rotate {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .steam {
        position: absolute;
        width: 80px;
        height: 80px;
        top: 30%;
        left: 48%;
        background: radial-gradient(var(--steam), transparent);
        border-radius: 50%;
        opacity: 0.3;
        animation: puff 3s ease-in-out infinite;
        filter: blur(8px);
      }

      @keyframes puff {
        0% {
          transform: scale(0.8);
          opacity: 0.4;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.2;
        }
        100% {
          transform: scale(0.8);
          opacity: 0.4;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="gear"></div>
      <div class="gear gear2"></div>
      <div class="gear gear3"></div>
      <div class="steam"></div>
      <div class="text">Getting The Team Together...</div>
    </div>

    <script>
      const totalAnimationTime = 4000;
      const fadeDuration = 1000;

      setTimeout(() => {
        document.body.style.opacity = 0;

        setTimeout(() => {
          window.location.href = "team.html";
        }, fadeDuration);
      }, totalAnimationTime);
    </script>
  </body>
</html>
