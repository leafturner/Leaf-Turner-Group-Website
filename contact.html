      path.vein {

        stroke: #31c839;
        stroke-width: 2.5;

        stroke-linecap: round;
        filter: drop-shadow(0 0 1px rgba(56, 142, 60, 0.4));
      }

      image.icon {

        height: 28px;
        transform: translate(-14px, -14px);
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.6s ease;
        will-change: opacity;
        filter: drop-shadow(0 1px 2px rgba(216, 181, 131, 0.871));

    <script>
      function easeInOutQuad(t) {
        return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
      }

      const paths = [...document.querySelectorAll("path.leaf, path.vein")];
      const icons = [...document.querySelectorAll("image.icon")];

      paths.forEach((path) => {
        const length = path.getTotalLength();
        path.style.strokeDasharray = length;
        path.style.strokeDashoffset = length;
      });

      let current = 0;
      const duration = 300;

      function animatePath(path, callback) {
        const length = path.getTotalLength();
        let start = null;

        function step(timestamp) {
          if (!start) start = timestamp;
          let elapsed = timestamp - start;
          let progress = Math.min(elapsed / duration, 1);
          let eased = easeInOutQuad(progress);
          path.style.strokeDashoffset = length * (1 - eased);

          if (progress < 1) {
            requestAnimationFrame(step);
          } else {
            callback();
          }
        }
        requestAnimationFrame(step);
      }

      function animateAllPaths() {
        if (current >= paths.length) {
          fadeInIcons();
          return;
        }
        animatePath(paths[current], () => {
          current++;
          animateAllPaths();
        });
      }

      function fadeInIcons() {
        icons.forEach((icon, i) => {
          setTimeout(() => {
            icon.style.opacity = 1;
          }, i * 250);
        });
      }

      animateAllPaths();
    </script>
