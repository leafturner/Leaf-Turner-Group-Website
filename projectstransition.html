<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/logo.jpeg" />
    <style>
      :root {
        --primary: rgb(30, 30, 30);
        --secondary: rgb(216, 180, 131);
        --border: rgba(154, 130, 95, 0.775);
        --boxbg: rgb(40, 40, 40);
        --sgreen: rgb(119, 255, 121);
      }

      * {
        font-family: monospace;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        height: 100vh;
        background-color: var(--primary);
        color: var(--secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
        overflow: hidden;
        opacity: 1;
        transition: opacity 1s ease;
        user-select: none;
        flex-direction: column;
      }

      .gear-container {
        position: relative;
        width: 180px;
        height: 180px;
        margin-bottom: 40px;
        filter: drop-shadow(0 0 8px var(--secondary));
      }

      .gear {
        position: absolute;
        top: 50%;
        left: 50%;
        border: 4px solid var(--secondary);
        border-radius: 50%;
        box-sizing: border-box;
        transform-origin: center;
        mix-blend-mode: screen;
        background: repeating-conic-gradient(
          from 0deg,
          var(--boxbg) 0deg 10deg,
          var(--secondary) 10deg 12deg
        );
        box-shadow: 0 0 6px var(--secondary), inset 0 0 8px var(--secondary);
      }

      .gear1 {
        width: 180px;
        height: 180px;
        margin-left: -90px;
        margin-top: -90px;
        animation: spinCW 6s linear infinite;
      }

      .gear2 {
        width: 140px;
        height: 140px;
        margin-left: -70px;
        margin-top: -70px;
        animation: spinCCW 5s linear infinite;
        background: repeating-conic-gradient(
          from 10deg,
          var(--boxbg) 0deg 8deg,
          var(--secondary) 8deg 10deg
        );
      }

      .gear3 {
        width: 100px;
        height: 100px;
        margin-left: -50px;
        margin-top: -50px;
        animation: spinCW 4.2s linear infinite;
        background: repeating-conic-gradient(
          from 5deg,
          var(--boxbg) 0deg 6deg,
          var(--secondary) 6deg 8deg
        );
      }

      @keyframes spinCW {
        from {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      @keyframes spinCCW {
        from {
          transform: translate(-50%, -50%) rotate(360deg);
        }
        to {
          transform: translate(-50%, -50%) rotate(0deg);
        }
      }

      .loading-text {
        font-size: 1.5rem;
        letter-spacing: 0.15em;
        color: var(--secondary);
        text-transform: uppercase;
        text-shadow: 0 0 6px var(--secondary), 0 0 12px var(--secondary),
          0 0 18px var(--secondary);
        animation: glitch 2.5s infinite;
        user-select: none;
      }

      @keyframes glitch {
        0%,
        20%,
        40%,
        60%,
        80%,
        100% {
          text-shadow: 0 0 6px var(--secondary), 0 0 12px var(--secondary),
            0 0 18px var(--secondary);
        }
        10% {
          text-shadow: 2px 0 6px var(--sgreen), -2px 0 12px var(--secondary);
        }
        30% {
          text-shadow: -2px 0 6px var(--secondary), 2px 0 12px var(--sgreen);
        }
        50% {
          text-shadow: 2px 0 6px var(--secondary), -2px 0 12px var(--secondary);
        }
        70% {
          text-shadow: -2px 0 6px var(--sgreen), 2px 0 12px var(--sgreen);
        }
        90% {
          text-shadow: 2px 0 6px var(--secondary), -2px 0 12px var(--secondary);
        }
      }
    </style>
  </head>
  <body>
    <div class="gear-container">
      <div class="gear gear1"></div>
      <div class="gear gear2"></div>
      <div class="gear gear3"></div>
    </div>
    <div class="loading-text">LOADING PROJECTS...</div>

    <script>
      const totalTime = 4000;
      const fadeDuration = 1000;

      setTimeout(() => {
        document.body.style.opacity = 0;
        setTimeout(() => {
          window.location.href = "projects.html";
        }, fadeDuration);
      }, totalTime);
    </script>
  </body>
</html>
